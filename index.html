<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="icon" type="image/x-icon" href="img/weather.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar bg-transparent">
        <div class="container-fluid shadow-lg">
            <a class="navbar-brand" href="#">
                <img src="img/weather.png" alt="" width="30" height="30" class="d-inline-block align-text-top ">
                Weather Report
            </a>
        </div>
    </nav>
    <form id="search-form">
        <input type="search" placeholder="Enter City" id="search-input" class="shadow bg-body rounded" required
            autocomplete="on" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Type city name here">
        <br>
        <br>
        <button id="search-button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Click search button to see weather">Search</button>
    </form>
    <main class="border bg-gradient " id="app-container">
        <div id="location" >
            <p>------</p>
        </div>
        <div id="temp">
            <img id="temp-icon" src="img/clear.png" alt="" >
            <p><span id="temp-value">------</span> <span id="temp-unit">&deg;C</span></p>
        </div>
        <div id="climate">
            <p>-------</p>
        </div>
    </main>
      <footer class="d-flex justify-content-around align-items-center my-4 py-2 bg-transparent">

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
